<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nickname" formControlName="username" required>
        <mat-error>
          {{'form.invalidName'|translate}}

        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          {{'form.invalidPassword'|translate}}
        </mat-error>
      </mat-form-field>
      <p *ngIf="erorsDuringLogin" class="mat-error"> {{'general.wrongCredentials'|translate}}</p>
      <button mat-raised-button color="primary"> {{'nav.login'|translate}}</button>
    </form>
  </mat-card-content>
  <div routerLink="/register">  {{'nav.register'|translate}}</div>
</mat-card>
