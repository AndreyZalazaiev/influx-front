<div *ngFor="let rec of recommendations">
  {{rec.text}}
  {{rec.date}}
</div>

<div style="display: block" *ngIf="chartDataReady">
  <canvas mdbChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true">
  </canvas>
</div>
