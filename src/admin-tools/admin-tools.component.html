<div class="Tabs">
  <mat-tab-group backgroundColor="warn" (selectedTabChange)="tabClick($event)" #tabs>
    <mat-tab [disabled]="true"></mat-tab>
    <!--Users tab-->
    <mat-tab label="Users" [class.active]="selectedTab=='Users'">

      <table mat-table [dataSource]="users" class="mat-elevation-z2">

        <ng-container matColumnDef="username" width="33%">
          <th mat-header-cell *matHeaderCellDef width="25%"> Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email" width="43%">
          <th mat-header-cell *matHeaderCellDef width="43%"> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role" width="20%">
          <th mat-header-cell *matHeaderCellDef width="20%"> Role</th>
          <td mat-cell *matCellDef="let element"> {{getAuthorities(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="update/delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img class="mat-icon icon" src="/assets/images/edit_icon.png" (click)="updateDialog(element)">
            <img class="mat-icon icon" src="/assets/images/delete_icon.png" (click)="deleteDialog(element)">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" width="33%"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-tab>
    <!-- -->
    <mat-tab label="Certificates" [class.active]="selectedTab=='Certificates'">

    </mat-tab>
  </mat-tab-group>
</div>
