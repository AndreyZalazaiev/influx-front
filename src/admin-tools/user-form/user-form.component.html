<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <h2> {{'form.titleUpdate'|translate}}</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Petya" formControlName="username" required>
        <mat-error>
          {{'form.invalidName'|translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="jhonny@mail.ua" formControlName="email" required>
        <mat-error>
          {{'form.invalidEmail'|translate}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="buttons">
      <button mat-raised-button color="primary" class="btn" (click)="closeDialog()"> {{'form.discard'|translate}}</button>
      <button mat-raised-button color="primary" class="btn" (click)="updateUser()"> {{'form.update'|translate}}</button>
    </div>
  </mat-card-content>
</mat-card>
