<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <h2>Update user info</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Petya" formControlName="username" required>
        <mat-error>
          Please provide a valid name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="jhonny@mail.ua" formControlName="email" required>
        <mat-error>
          Please provide a valid name
        </mat-error>
      </mat-form-field>
<!--
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="Owner">Owner</mat-option>
          <mat-option value="Staff">Staff</mat-option>
        </mat-select>
      </mat-form-field>
      -->
    </form>
    <div class="buttons">
      <button mat-raised-button color="primary" class="btn" (click)="closeDialog()">Discard</button>
      <button mat-raised-button color="primary" class="btn" (click)="updateUser()">Update</button>
    </div>
  </mat-card-content>
</mat-card>
