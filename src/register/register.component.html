<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="registerUser()">
      <h2>Register</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nick" formControlName="username" required>
        <mat-error>
          {{'form.invalidName'|translate}}

        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>
          {{'form.invalidEmail'|translate}}

        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="Password" placeholder="Password" formControlName="password" required>
        <mat-error>
          {{'form.invalidPassword'|translate}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">{{'nav.register'|translate}}</button>
    </form>
  </mat-card-content>
  <div routerLink="/login"> {{'nav.login'|translate}}</div>
</mat-card>
