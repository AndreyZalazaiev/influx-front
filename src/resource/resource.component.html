<table mat-table [dataSource]="resources" class="mat-elevation-z2">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="33%"> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef width="33%"> Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="update/delete">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element">
      <img class="mat-icon icon" src="/assets/images/edit_icon.png" (click)="update(element)">
      <img class="mat-icon icon" src="/assets/images/delete_icon.png" (click)="delete(element)">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" width="33%"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<img class="mat-icon icon" src="/assets/images/plus_icon.png" (click)="createDialog()">
