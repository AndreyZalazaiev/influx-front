<div class="grid-container">
<table mat-table [dataSource]="resources" class="mat-elevation-z2 table-hover"  class="ResourceTable">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="42%">{{'resource.name'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef width="42%"> {{'resource.price'|translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="update/delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img class="mat-icon icon" src="/assets/images/edit_icon.png" (click)="updateDialog(element)">
      <img class="mat-icon icon" src="/assets/images/delete_icon.png" (click)="deleteDialog(element)">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngStyle]="selectedResource ==row.id?{'background-color':'gray'} : {}"
      (click)="selectedResource=row.id"
  ></tr>

</table>
<img class="mat-icon icon" src="/assets/images/plus_icon.png" (click)="createDialog()">

<hr>
<div *ngIf="selectedResource" class="Order">
  <select class="browser-default custom-select custom-select-lg mb-3" [(ngModel)]="selectedResource">
    <option *ngFor="let res of resources" [value]="res.id">{{res.name}}</option>
  </select>
  <button type="button" class="btn btn-primary" (click)="commitOrder()">{{'resource.order'|translate}}</button>
</div>
</div>
