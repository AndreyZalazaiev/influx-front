<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Navbar</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="cog"></mdb-icon>
          Settings</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>
          Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">

          <mat-nav-list id="dropdownList">
            <a mat-list-item routerLink="/" (click)="clearAuthInfo()">{{'nav.logout'|translate}}</a>
          </mat-nav-list>
          <div class="langMenu">
            <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-left: 10px">
              <mat-icon>language</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <img src="/assets/images/ukraine_flag.png" (click)="switchLang('uk')" class="mat-icon icon">
                <span>Українська</span>
              </button>
              <button mat-menu-item>
                <img src="/assets/images/europe_flag.png" (click)="switchLang('en')" class="mat-icon icon">
                <span>English</span>
              </button>
            </mat-menu>

          </div>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
<router-outlet></router-outlet>
